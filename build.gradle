group 'com.canopy'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow' //version '1.2.2'
apply plugin: 'docker'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.vertx:vertx-core:3.0.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
    classifier = 'all'
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Starter'
        attributes 'Main-Verticle': 'com.canopy.service.Receiver'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task serviceJar (type: Copy, dependsOn: shadowJar) {
    rename "${jar.baseName}.*", "${jar.baseName}.jar"
    from shadowJar
    into 'dist'
}